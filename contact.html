<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amouré | Contact & Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="logo">Amouré</div>
    <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Visit Us</a>
    </nav>
</header>

<!-- Contact Hero -->
<section class="contact-hero">
    <div class="overlay"></div>

    <div class="contact-content reveal">
        <h1>Contact & Reservations</h1>
        <p class="contact-subtitle">
            An intimate evening awaits you at Amouré
        </p>

        <!-- Contact Info -->
        <div class="contact-box">
            <div class="contact-item">
                <h3>Address</h3>
                <p>
                    21 Rue de L’Amour<br>
                    Paris-Inspired Lane<br>
                    Mumbai, India
                </p>
            </div>

            <div class="contact-item">
                <h3>Hours</h3>
                <p>
                    Monday – Sunday<br>
                    6:00 PM – 11:30 PM
                </p>
            </div>

            <div class="contact-item">
                <h3>Contact</h3>
                <p>
                    +91 8888888 <br>
                    reservations@amoure.com
                </p>
            </div>
        </div>

        <!-- Reservation Form -->
        <div class="reservation">
            <h2>Reserve a Table</h2>

            <form class="reservation-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email Address" required>

                <div class="form-row">
                    <input type="date" required>
                    <input type="time" required>
                    <input type="number" placeholder="Guests" min="1" required>
                </div>

                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>

        <!-- Google Map -->
        <div class="map-section">
            <h2>Find Us</h2>
            <div class="map-box">
                <iframe
                    src="https://maps.google.com/maps?q=mumbai&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    loading="lazy">
                </iframe>
            </div>
        </div>

    </div>
</section>

<script src="js/script.js"></script>
</body>
</html>
